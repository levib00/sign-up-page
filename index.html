<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sign-up Now!</title>
</head>
<body>
    <!-- whole page -->
    <div id="page-container">
        <!-- image window -->
        <div id="image-container">
            <img id="sunset" src="./images/4n7XDu1v_4x.jpg" alt="">
            <!-- text background -->
            <div class="img-overlay">
                <div id="logo" class="image-text">
                    COMPANY
                </div>
                <div>
                    <img id="smile" src="./images/Smile_Image.png" alt="">
                </div>
                <!-- credit footer -->
                <div id="credit-footer" class="image-text">
                    Credit for the image to Craiyon's &nbsp;<a href="https://huggingface.co/spaces/dalle-mini/dalle-mini">dall-e mini.</a>
                </div>
            </div>
        </div>
        <!-- forms window -->
        <div id="form-container">
            <div>
                <form action="get">
                    <div id="sign-up-card">
                        <fieldset>
                            <div class="fieldset-spacing">
                                <div class="input-container">
                                    <label for="fName">First Name:</label>
                                    <input type="text" name="fName" id="fName">
                                </div>
                                <div class="input-container">
                                    <label for="lName">Last Name:</label>
                                    <input type="text" name="lName" id="lName">
                                </div>
                                <div class="input-container">
                                    <label for="email">E-mail:</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div class="input-container">
                                    <label for="phone">Phone number:</label>
                                    <input type="tel" name="phone" id="phone">
                                </div>
                                <div class="input-container">
                                    <label for="pass">Password:</label>
                                    <input type="password" name="pass" id="pass">
                                </div>
                                <div class="input-container">
                                    <label for="confirm-pass">Confirm Password:</label>
                                    <input type="password" name="confirm-pass" id="confirm-pass">
                                </div>
                            </div>  
                        </fieldset>
                    </div>
                    <div id="align-button">
                        <button type="submit" id="sign-up-button">Sign Up!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
