<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sign-up Now!</title>
    <script src="./scripts/sign-up-form.js" defer></script>
</head>
<body>
    <!-- whole page -->
    <div id="page-container">
        <!-- image window -->
        <div id="image-container">
            <img id="sunset" src="./images/4n7XDu1v_4x.jpg" alt="">
            <!-- text background -->
            <div class="img-overlay">
                <div id="logo" class="image-text">
                    COMPANY
                </div>
                <div>
                    <img id="smile" src="./images/Smile_Image.png" alt="">
                </div>
                <!-- credit footer -->
                <div id="credit-footer" class="image-text">
                    Credit for the image to Craiyon's &nbsp;<a href="https://huggingface.co/spaces/dalle-mini/dalle-mini">dall-e mini.</a>
                </div>
            </div>
        </div>
        <!-- forms window -->
        <div id="form-container">
            <div>
                <div class="text" id="intro-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </div>
                <form action="" onsubmit="return passValidation()" name="sign-up">
                    <div id="sign-up-card">
                        <div class="text" id="create-text">CREATE YOUR ACCOUNT!</div>
                        <fieldset>
                            <div class="fieldset-spacing">
                                <div class="input-container">
                                    <label for="fName">First Name</label>
                                    <input type="text" name="fName" id="fName" placeholder="John" required>
                                </div>
                                <div class="input-container">
                                    <label for="lName">Last Name</label>
                                    <input type="text" name="lName" id="lName" placeholder="Doe"required>
                                </div>
                                <div class="input-container">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email" placeholder="John.Doe@company.com" required>
                                </div>
                                <div class="input-container">
                                    <label for="phone">Phone number</label>
                                    <input type="tel" name="phone" id="phone" placeholder="123 123 1234" required>
                                </div>
                                <div class="input-container">
                                    <label for="pass">Password</label>
                                    <input type="password" name="pass" id="pass" placeholder="Password" required>
                                    <div id="invalid-pass">*Passwords do not match</div>
                                </div>
                                <div class="input-container">
                                    <label for="confirm-pass">Confirm Password</label>
                                    <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirm password" required>
                                </div>
                            </div>  
                        </fieldset>
                    </div>
                    <div id="align-button">
                        <button type="submit" id="sign-up-button">Sign Up!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
